<div class="container mt-4">
    <h2 class="text-center">Cadastrar Instalação</h2>
    <form (ngSubmit)="salvarInstalacao()" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="pedido_id" class="form-label">Pedido</label>
        <input type="number" id="pedido_id" class="form-control" [(ngModel)]="instalacao.pedido_id" name="pedido_id" required />
      </div>
      <div class="mb-3">
        <label for="data_instalacao" class="form-label">Data da Instalação</label>
        <input type="date" id="data_instalacao" class="form-control" [(ngModel)]="instalacao.data_instalacao" name="data_instalacao" required />
      </div>
      
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" [(ngModel)]="instalacao.status" name="status" required>
          <option value="pendente">Pendente</option>
          <option value="em_andamento">Em Andamento</option>
          <option value="concluida">Concluída</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="criado_em" class="form-label">Criado em</label>
        <input type="date" id="criado_em" class="form-control" [(ngModel)]="instalacao.criado_em" name="criado_em" required />
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
