<div class="container mt-4">
    <h2 class="text-center">Cadastrar Item do Orçamento</h2>
    <form (ngSubmit)="salvarOrcamentoItem()" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="orcamento_id" class="form-label">Orçamento</label>
        <input type="number" id="orcamentoId" class="form-control" [(ngModel)]="orcamentoItem.orcamento_id" name="orcamento_id" required />
      </div>
      <div class="mb-3">
        <label for="produto_id" class="form-label">Produto</label>
        <input type="number" id="produtoId" class="form-control" [(ngModel)]="orcamentoItem.produto_id" name="produto_id" required />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" class="form-control" [(ngModel)]="orcamentoItem.quantidade" name="quantidade" required min="1" />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" id="preco" class="form-control" [(ngModel)]="orcamentoItem.preco" name="preco" required min="0.0" />
      </div>
      <div class="mb-3">
        <label for="subtotal" class="form-label">Subtotal</label>
        <input type="number" id="quantidade" class="form-control" [(ngModel)]="orcamentoItem.subtotal" name="subtotal" required min="0.0" />
      </div>
      <div class="mb-3">
        <label for="precoUnitario" class="form-label">Preço Unitário</label>
        <input type="number" id="precoUnitario" class="form-control" [(ngModel)]="orcamentoItem.preco_unitario" name="preco_unitario" required step="0.01" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
