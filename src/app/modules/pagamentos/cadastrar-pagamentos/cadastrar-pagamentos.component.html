<div class="container mt-4">
    <h2>Cadastrar Pagamento</h2>
    <form (ngSubmit)="salvarPagamento()">
      <div class="mb-3">
        <label for="pedido_id" class="form-label">Pedido</label>
        <input type="number" id="pedido_id" class="form-control" [(ngModel)]="pagamento.pedido_id" name="pedido_id" required />
      </div>

      <div class="mb-3">
        <label for="valor" class="form-label">Valor</label>
        <input type="number" step="0.01" id="valor" class="form-control" [(ngModel)]="pagamento.valor" name="valor" required />
      </div>

      <div class="mb-3">
        <label for="data_pagamento" class="form-label">Data do pagamento</label>
        <input type="date" id="data_pagamento" class="form-control" [(ngModel)]="pagamento.data_pagamento" name="data_pagamento" required />
      </div>
      
      <div class="mb-3">
        <label for="forma_pagamento" class="form-label">Método de Pagamento</label>
        <select id="forma_pagamento" class="form-control" [(ngModel)]="pagamento.forma_pagamento" name="pagamento_pagamento" required>
          <option value="">Selecione</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão de Crédito">Cartão de Crédito</option>
          <option value="Cartão de Débito">Cartão de Débito</option>
          <option value="Pix">Pix</option>
          <option value="Boleto">Boleto</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="criado_em" class="form-label">Criado Em</label>
        <input type="date" id="data_pagamento" class="form-control" [(ngModel)]="pagamento.criado_em" name="criado_em" required />
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-control" [(ngModel)]="pagamento.status" name="status" required>
          <option value="pendente">Pendente</option>
          <option value="em_andamento">Em Andamento</option>
          <option value="concluida">Concluída</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="valor_pago" class="form-label">Valor Pago</label>
        <input type="number" step="0.01" id="valor_pago" class="form-control" [(ngModel)]="pagamento.valor_pago" name="valor_pago" required />
      </div>


      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
