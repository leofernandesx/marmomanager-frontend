<div class="container mt-4">
    <h2 class="text-center">Cadastrar Cliente</h2>
    <form (ngSubmit)="salvarCliente()" class="w-50 mx-auto">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="cliente.nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" [(ngModel)]="cliente.cpf" name="cpf" required />
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" id="telefone" class="form-control" [(ngModel)]="cliente.telefone" name="telefone" required />
      </div>
      <div class="mb-3">
        <label for="endereco" class="form-label">EndereÃ§o</label>
        <input type="text" id="endereco" class="form-control" [(ngModel)]="cliente.endereco" name="endereco" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="cliente.email" name="email" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Salvar</button>
    </form>
  </div>
