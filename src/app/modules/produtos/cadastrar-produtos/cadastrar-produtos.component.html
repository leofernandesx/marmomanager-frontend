<div class="container mt-4">
    <h2>Cadastrar Produto</h2>
    <form (ngSubmit)="salvarProduto()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" [(ngModel)]="produto.nome" name="nome" required />
      </div>
      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo</label>
        <input type="text" id="tipo" class="form-control" [(ngModel)]="produto.tipo" name="tipo" required />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input type="number" step="0.01" id="preco" class="form-control" [(ngModel)]="produto.precom2" name="preco" required />
      </div>
      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" id="estoque" class="form-control" [(ngModel)]="produto.estoque" name="estoque" required />
      </div>
      <div class="mb-3">
        <label for="criado_em" class="form-label">Data de Criação</label>
        <input type="date" id="criado_em" class="form-control" [(ngModel)]="produto.criado_em" name="criado_em" required />
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>
